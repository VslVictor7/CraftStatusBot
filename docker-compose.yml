services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-bot
    image: discord-bot:latest
    volumes:
      - "D:/Minecraft Servers/Forge Oficial/world/stats:/app/world/stats"
      # Mudar diretorio para stats do mundo minecraft + /app/world/stats
    env_file:
      - .env
    restart: always
    tty: true
    stdin_open: true