services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-bot
    image: discord-bot:latest
    volumes:
      - "D:/Minecraft Servers/Forge Oficial/world/stats:/app/world/stats"
      # Mudar diretorio para stats do mundo minecraft + /app/world/stats
    env_file:
      - .env
    restart: always
    tty: true
    stdin_open: true
    depends_on:
      - db
    networks:
      - bot_network

  db:
    image: postgres:latest
    container_name: bot-database
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    networks:
      - bot_network

volumes:
  db_data:

networks:
  bot_network:
    driver: bridge
