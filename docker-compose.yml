services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot
    image: discord-bot:latest
    volumes:
      - "D:/Minecraft Servers/Servidor/world/stats:/app/world/stats"
      - "D:/Minecraft Servers/Servidor/logs/latest.log:/app/logs/latest.log"
      # Mudar diretorio para stats do mundo minecraft + /app/world/stats
      # Mudar diretorio para logs do servidor minecraft + /app/logs/latest.log
    env_file:
      - .env
    restart: always
    tty: true
    stdin_open: true
    depends_on:
      - db
    networks:
      - bot_network

  db:
    image: postgres:17-alpine
    container_name: bot-database
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    networks:
      - bot_network
    ports:
      - "5432:5432"

volumes:
  db_data:

networks:
  bot_network:
    driver: bridge
